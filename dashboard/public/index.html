    <!-- Quantum Nexus Meta Tags -->
    <meta property="og:title" content="Quantum Yield Nexus Dashboard" />

    <title>Quantum Yield Nexus Dashboard</title>
    
    <style>
      /* Loading Animation */
      .nexus-loading {
        display: inline-block;
        width: 40px;
        height: 40px;
        border: 3px solid rgba(0, 255, 102, 0.3);
        border-radius: 50%;
        border-top-color: #00ff66;
        animation: spin 1s ease-in-out infinite;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Matrix Background Effect */
      .matrix-bg {
        background-image: 
          radial-gradient(circle at 25% 25%, rgba(0, 102, 255, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 75% 75%, rgba(0, 255, 102, 0.1) 0%, transparent 50%);
        background-size: 100px 100px;
        animation: matrix-float 20s ease-in-out infinite;
      }
      
      @keyframes matrix-float {
        0%, 100% { background-position: 0% 0%, 100% 100%; }
        50% { background-position: 100% 100%, 0% 0%; }
      }
      
      /* Quantum Glow Effect */
      .quantum-glow {
        filter: drop-shadow(0 0 10px rgba(0, 255, 102, 0.5));
        animation: quantum-pulse 2s ease-in-out infinite;
      }
      
      @keyframes quantum-pulse {
        0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 102, 0.5)); }
        50% { filter: drop-shadow(0 0 20px rgba(0, 255, 102, 0.8)); }
      }
    </style>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <!-- Loading Screen -->
      <div style="
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 50%, #0a0a0a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Orbitron', monospace;
      ">
        <div class="nexus-loading"></div>
        <h1 style="
          color: #00ff66;
          font-size: 2rem;
          font-weight: 900;
          margin: 20px 0 10px 0;
          text-shadow: 0 0 20px rgba(0, 255, 102, 0.5);
        ">
          QUANTUM NEXUS
        </h1>
        <p style="
          color: #666;
          font-size: 0.9rem;
          margin: 0;
          text-align: center;
        ">
          Multi-Chain Entangled • AI-Self-Optimizing • Eco-Beloved
        </p>
      </div>
    </div>
  </body>
