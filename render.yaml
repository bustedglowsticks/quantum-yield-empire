services:
  - type: web
    name: quantum-yield-empire
    runtime: node
    buildCommand: npm install
    startCommand: node professional-website/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    healthCheckPath: /
    autoDeploy: true
    plan: starter
    region: oregon
    branch: master

  - type: web
    name: quantum-dashboard
    runtime: node
    buildCommand: npm install
    startCommand: node simple-testnet-dashboard.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10001
    healthCheckPath: /
    autoDeploy: true
    plan: starter
    region: oregon
    branch: master

  - type: worker
    name: quantum-mainnet-bot
    runtime: node
    buildCommand: npm install
    startCommand: node beast-mode-network-launcher.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: NETWORK
        value: mainnet
      - key: WALLET_SEED
        sync: false  # Set this securely in Render dashboard
    autoDeploy: true
    plan: starter
    region: oregon
    branch: master

  - type: web
    name: quantum-mainnet-dashboard
    runtime: node
    buildCommand: npm install
    startCommand: node mainnet-dashboard.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10002
    healthCheckPath: /
    autoDeploy: true
    plan: starter
    region: oregon
    branch: master
